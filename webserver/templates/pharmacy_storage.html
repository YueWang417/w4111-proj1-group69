<!DOCTYPE html>
<html>
<head>
	<title>Pharmacy Storage</title>
	<style>
		table {
		  font-family: arial, sans-serif;
		  border-collapse: collapse;
		  width: 100%;
		}

		td, th {
		  border: 1px solid #dddddd;
		  text-align: left;
		  padding: 8px;
		}

		tr:nth-child(even) {
		  background-color: #dddddd;
		}
	</style>
</head>
<body>
	<h1>Pharmacy Storage</h1>
	<table>
		<tr>
			<th>Drug ID</th>
			<th>Drug Name</th>
			<th>Safety Stock</th>
			<th>Dosage</th>
			<th>Expire Date</th>
			<th>Quantity</th>
		</tr>
		{% for result in storage_results %}
		<tr>
			<td>{{ result[0] }}</td>
			<td>{{ result[1] }}</td>
			<td>{{ result[2] }}</td>
			<td>{{ result[3] }}</td>
			<td>{{ result[4] }}</td>
			<td>{{ result[5] }}</td>
		</tr>
		{% endfor %}
	</table>
	<a href="/">Back to Home</a>
</body>
</html>
